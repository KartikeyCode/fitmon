<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§˜ Yoga Pose Trainer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <select id="pose-selector">
        <option value="Tree">Tree</option>
        <option value="Mountain">Mountain</option>
        <option value="Warrior">Warrior</option>
        <option value="Cobra">Cobra</option>
      </select>
    </div>

    <div class="pose-info" id="pose-instructions">
      <ul>
        <li>Get into position. Tree pose often starts from mountain pose...</li>
        <li>Bend one leg at the knee. Choose the leg you are going to fold in first...</li>
        <li>Lengthen your body. Clasp your hands together in Anjali Mudra...</li>
        <li>Hold and repeat. Hold the pose as long as necessary...</li>
      </ul>
      <button id="start-btn">Start Pose</button>
    </div>

    <div class="main">
      <div class="stats" id="stats">
        <div>Pose Time: <span id="pose-time">0</span>s</div>
        <div>Best: <span id="best-time">0</span>s</div>
        <button id="stop-btn">Stop Pose</button>
      </div>

      <div class="camera">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
      </div>
      

      <div class="pose-visual">
        <img src="tree_pose.png" alt="Pose Guide" id="pose-image">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="script.js"></script>
</body>
</html>
